    <div class="container">
        
        <form action="" id="form" method="POST">
            <h2>Register</h2>
            <div class="input-div">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" placeholder="Example (xxxxxxxx)">
            </div>
            <div class="input-div">
                <label for="email" class="label">Email</label>
                <input type="text" name="email" id="email" placeholder="Example (xxxxxx@gmail.com)">
            </div>
            <div class="input-div">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="input-div">
                <label for="Date of Birth" class="label">Date of Birth</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="input-div" class="label">
                <label for="aggrement" class="label">Aggrement</label>
                <div class="radio">
                    <input type="checkbox" name="agreement" id="aggrement">
                    <label for="aggrement">I agree for the terms and conditions</label>
                </div>
            </div>
            <button type="submit">Register</button>

            <div id="error"></div>
        </form>
    </div>
